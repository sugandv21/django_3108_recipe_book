{% extends "recipe/layout/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-4">
      {% if form.instance.pk %} Edit Recipe {% else %} New Recipe {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success btn-sm">Save</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
  </div>
</form>

  </div>
</div>
{% endblock %}
